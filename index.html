<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/7e8fdfe1c2.js" crossorigin="anonymous"></script>
    <title>MyBookList</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fa-solid fa-book-open text-primary"></i>My<span class="text-primary">Book</span>List
        </h1>
        <!-- Display message -->
        <form action="" id="book-form">
            <div class="form-group">
                <label for="titleElement">Title</label>
                <input type="text" id="titleElement" class="form-control">
            </div>
            <div class="form-group">
                <label for="authorElement">Author</label>
                <input type="text" id="authorElement" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbnElement">ISBN#</label>
                <input type="text" id="isbnElement" class="form-control">
            </div>
            <input type="submit" name="" id="" value="Add Book" class="btn btn-primary btn-block">
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>

        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
